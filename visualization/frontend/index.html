<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc Flow Trace Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Utility modules -->
    <script src="/assets/js/utils/api.js"></script>
    <script src="/assets/js/utils/formatting.js"></script>
    <script src="/assets/js/utils/dom.js"></script>
    <!-- Component modules -->
    <script src="/assets/js/components/timeline.js"></script>
    <script src="/assets/js/components/llm-call.js"></script>
    <script src="/assets/js/components/sop-resolution-viewer.js"></script>
    <script src="/assets/js/components/task-details.js"></script>
    <script src="/assets/js/components/trace-selector.js"></script>
    <!-- Main application -->
    <script src="/assets/js/main.js"></script>
    <style>
        .timeline-item {
            position: relative;
            padding-left: 2rem;
        }
        .timeline-item:before {
            content: '';
            position: absolute;
            left: 0.75rem;
            top: 0.5rem;
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
        }
        .timeline-item.completed:before {
            background-color: #10b981; /* green-500 */
        }
        .timeline-item.failed:before {
            background-color: #ef4444; /* red-500 */
        }
        .timeline-item.pending:before {
            background-color: #f59e0b; /* amber-500 */
        }
        .timeline-connector {
            position: absolute;
            left: 1rem;
            top: 1rem;
            width: 2px;
            height: calc(100% - 1rem);
            background-color: #e5e7eb; /* gray-200 */
        }
        .timeline-item:last-child .timeline-connector {
            display: none;
        }
        
        /* Real-time monitoring styles */
        .new-task-indicator {
            animation: newTaskPulse 3s ease-out;
        }
        
        @keyframes newTaskPulse {
            0% {
                background-color: #dbeafe;
                transform: scale(1.02);
            }
            50% {
                background-color: #bfdbfe;
            }
            100% {
                background-color: transparent;
                transform: scale(1);
            }
        }
        
        .live-indicator {
            animation: livePulse 2s infinite;
        }
        
        @keyframes livePulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold text-gray-900">Doc Flow Trace Viewer</h1>
                <div class="text-sm text-gray-500">Phase 6 - Real-time Monitoring</div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg shadow">
            <!-- Timeline Header -->
            <div class="px-6 py-4 border-b border-gray-200">
                <div class="flex justify-between items-center mb-4">
                    <div>
                        <h2 class="text-lg font-medium text-gray-900">Task Execution Timeline</h2>
                        <p class="text-sm text-gray-500 mt-1">Select a trace to view task executions</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span id="timeline-live-indicator" class="hidden px-3 py-1 text-sm font-medium bg-green-100 text-green-800 rounded-full live-indicator">
                            LIVE
                        </span>
                        <button id="refresh-traces" class="px-3 py-1 text-sm bg-blue-100 text-blue-700 rounded hover:bg-blue-200" style="display: none;">
                            Refresh
                        </button>
                    </div>
                </div>
                
                <!-- Trace Selection -->
                <div class="space-y-2">
                    <label for="trace-select" class="block text-sm font-medium text-gray-700">Select Trace:</label>
                    <div class="flex items-center space-x-2">
                        <select id="trace-select" class="flex-1 max-w-md px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            <option value="">Loading traces...</option>
                        </select>
                        <!-- Real-time monitoring toggle -->
                        <label class="flex items-center space-x-2 text-sm">
                            <input type="checkbox" id="realtime-toggle" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <span class="text-gray-700">Real-time Updates</span>
                            <span id="live-badge" class="hidden px-2 py-1 text-xs font-medium bg-green-100 text-green-800 rounded-full">LIVE</span>
                        </label>
                        <div id="loading-indicator" class="text-sm text-gray-500" style="display: none;">Loading...</div>
                        <div id="error-message" class="text-sm text-red-600" style="display: none;"></div>
                    </div>
                </div>
            </div>

            <!-- Timeline Container -->
            <div class="px-6 py-4">
                <div id="timeline" class="space-y-4">
                    <!-- Timeline items will be rendered here -->
                </div>
            </div>
        </div>
    </main>

    <script>
        // Initialize the application when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            const app = new TraceViewerApp();
            app.init();
        });
    </script>

    <!-- Task Details Modal (Phase 4) -->
    <div id="task-details-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50" role="dialog" aria-modal="true" aria-labelledby="task-details-title" aria-hidden="true">
        <div class="bg-white rounded-lg shadow-lg w-11/12 md:w-3/4 max-h-[90vh] overflow-auto">
            <div class="flex justify-between items-center p-4 border-b">
                <h2 id="task-details-title" class="text-lg font-semibold text-gray-900 truncate"></h2>
                <button id="task-details-close" aria-label="Close details" class="text-gray-500 hover:text-gray-700 text-2xl font-bold leading-none">&times;</button>
            </div>
            <div class="p-4 space-y-4">
                <div id="task-details-summary"></div>
                <div id="task-details-output"></div>
                <div id="task-details-phases"></div>
            </div>
        </div>
    </div>
